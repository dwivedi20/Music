<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Protest+Riot&family=Protest+Strike&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
           <nav>
             <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
             </div>
             <div class="circle">
                <i class="fa-solid fa-bars"></i>
             </div>
           </nav>
           <img src="./103212451_300x300.jpg" alt="" class="song-img">
           <h1> Ram Siya Ram   </h1>
           <p>   Song by Ajay-Atul, Parampara Thakur, and Sachet Tandon
        </p>
        <audio  id="song"> <source src="./_Ram Siya Ram(PagalWorld.com.pe).mp3" type="audio/mpeg"></audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            
                <div>   <i class="fa-solid fa-backward"></i> </div>
                  <div onclick="playPause()" > <i class="fa-solid fa-play" id="Ctrl"></i> </div>
                  <div><i class="fa-solid fa-forward"></i></div> 
               
           
        </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
